<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <div id="appTareas">{{ message }}
        <input type="text" placeholder="Ingresar Tarea" v-model="txtTarea">
        <button v-on:click="agregarTarea">Agregar Tarea</button>

        <ul>
            <li>
                <input type="checkbox" name="" id="" />
                <label>Descripcion tarea...</label>
                <button>X</button>
            </li>
        </ul>
    </div>

    <script>
    const { createApp } = Vue

    createApp({
        data() {
        return {
            message: 'Hello Vue!',
            txtTarea: "...",
            listaTareas: []
        }
        },
        //acciones de agregar y eliminar
        methods: {
        //Accion Agragar Tarea
        agregarTarea: function (){
            var tarea = this.txtTarea.trim();
            if(tarea){
                this.listaTareas.push({
                    texto: tarea,
                    checked: false
                });
            }
            this.txtTarea = " ";
            alert("Tarea Agregada");
            console.log(this.listaTareas);
        }    
        },
    }).mount('#appTareas')
    </script>
</body>
</html>
